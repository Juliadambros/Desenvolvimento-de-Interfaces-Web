<!--tipo do documento, primeira coisa do arquivo sempre-->
<!DOCTYPE html>
<!--o código é obrigado a ficar dentro de uma tag <html>-->
<html lang="pt-br">
<!--head o úsuario praticamente não vai enxergar, parte muito expecifica do código, para configuração-->
<!--charset para quando tiver traduções não quebrar o código como o ç etc-->
    <head>
        <title>Título da Página</title>
        <meta charset="UTF-8">
        <meta name="description" content="descrição da página">
        <meta name="author" content="Júlia Dambrós">
        <meta name="keywords" content="html, css, JavaScript">
<!--tag de ancora vai dentro do body, de link é quando precisa importar algum arquivo, como era o import, definindo o caminho até o arquivo (como o estilo, etc)-->
        <link>
<!--ligada ao css, oq tiver dentro dessa tag é do tipo css, e não html-->
        <style>
            /*trecho de código css*/
        </style>
<!--ligada ao javascript-->
        <script>
            // trecho de código js
        </script>
    </head>
    <body>
        <!--Conteúdo da Página-->
        <p>Um parágrafo de exemplo</p>
    </body>
</html>
