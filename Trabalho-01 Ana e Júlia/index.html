<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Time Tracking Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <main class="painel">

    <section class="card-perfil">
      <div class="user-section">
        <div class="profile-pic">
          <img src="imagens/image-jeremy.png" alt="Jeremy Robson">
        </div>
        <div class="report-for">Report for</div>
        <div class="username">Jeremy Robson</div>
      </div>
      <div class="menu">
        <div>Daily</div>
        <div class="active">Weekly</div>
        <div>Monthly</div>
      </div>
    </section>

    <section class="cards-atividades">
      <div class="card-item cor1">
        <div class="icon" style="background-image: url('imagens/work.svg');"></div>
        <div class="content">
          <div class="header">
            <span>Work</span>
            <img src="imagens/ellipsis.svg" alt="Menu" class="ellipsis">
          </div>
          <div class="hours">32hrs</div>
          <div class="previous">Last Week - 36hrs</div>
        </div>
      </div>

      <div class="card-item cor2">
        <div class="icon" style="background-image: url('imagens/play.svg');"></div>
        <div class="content">
          <div class="header">
            <span>Play</span>
            <img src="imagens/ellipsis.svg" alt="Menu" class="ellipsis">
          </div>
          <div class="hours">10hrs</div>
          <div class="previous">Last Week - 8hrs</div>
        </div>
      </div>

      <div class="card-item cor3">
        <div class="icon" style="background-image: url('imagens/study.svg');"></div>
        <div class="content">
          <div class="header">
            <span>Study</span>
            <img src="imagens/ellipsis.svg" alt="Menu" class="ellipsis">
          </div>
          <div class="hours">4hrs</div>
          <div class="previous">Last Week - 7hrs</div>
        </div>
      </div>

      <div class="card-item cor4">
        <div class="icon" style="background-image: url('imagens/exercise.svg');"></div>
        <div class="content">
          <div class="header">
            <span>Exercise</span>
            <img src="imagens/ellipsis.svg" alt="Menu" class="ellipsis">
          </div>
          <div class="hours">4hrs</div>
          <div class="previous">Last Week - 5hrs</div>
        </div>
      </div>

      <div class="card-item cor5">
        <div class="icon" style="background-image: url('imagens/social.svg');"></div>
        <div class="content">
          <div class="header">
            <span>Social</span>
            <img src="imagens/ellipsis.svg" alt="Menu" class="ellipsis">
          </div>
          <div class="hours">5hrs</div>
          <div class="previous">Last Week - 10hrs</div>
        </div>
      </div>

      <div class="card-item cor6">
        <div class="icon" style="background-image: url('imagens/selfCare.svg');"></div>
        <div class="content">
          <div class="header">
            <span>Self Care</span>
            <img src="imagens/ellipsis.svg" alt="Menu" class="ellipsis">
          </div>
          <div class="hours">2hrs</div>
          <div class="previous">Last Week - 2hrs</div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
