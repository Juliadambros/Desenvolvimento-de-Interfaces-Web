<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulários de Saída</title>
</head>
<body>
    <h1>Meter</h1>
    <meter min="0" max="100" low="30" high="90" value="90"></meter> <!--se está entre os valores vão estar verde, se não amarelo-->
    <h1>Progress</h1>
    <Progress max="100" value="50"></Progress>
    <form oninput="result.value = a.value * b.value;">
        <input type="number" name="a" id="a">X
        <input type="number" name="b" id="b">=
        <output name="result" for="a b"></output> <!--é em tempo real-->
    </form>
</body>
</html>
