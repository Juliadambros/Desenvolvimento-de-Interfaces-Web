<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição</title>
    <script>
        let n = parseFloat(prompt("Digite um número"))
        if(!isNaN(n)){
            let contador = 0
            while(contador <= 1000){
                document.write(n + " x " + contador + ": " + (n*contador) + "<br />")
                contador++
            }
        }else{
            alert("Digite apenas números")
        }
    </script>
</head>
<body>
    <h1>Tabuada</h1>
</body>
</html>
