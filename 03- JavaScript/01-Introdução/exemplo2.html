<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <!--é Case-sensitive, nesse exemplo const e let é a mesma coisa, mas 
    se usas-se const e depois declarasse um nome não daria certo-->
    <script>
        let nome = prompt("Qual é o seu nome?")
        alert("Olá, " + nome)
    </script>
   
</head>
<body>
    <h1>Variáveis</h1>
</body>
</html>
